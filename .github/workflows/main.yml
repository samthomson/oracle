name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      
      - name: Install deps
        run: yarn
        working-directory: ./api
      
      - name: Server starts
        run: yarn run start-server
        working-directory: ./api